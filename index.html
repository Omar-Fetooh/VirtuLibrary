<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuLibrary</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>VirtuLibrary</h1>
    <button id="new-book">New Book</button>
    <dialog>
        <form>
            <div>
                <label for="author">Author</label>
                <input type="text" required name="author" id="author" maxlength="25">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required maxlength="25">
            </div>
            <div>
                <label for="no-pages">Number Of Pages</label>
                <input type="number" id="no-pages" name="no-pages" required min="1" max="200000">
            </div>
            <div>
                <label for="status">Read Status</label>
                <input type="checkbox" name="status" id="status" value="Read">
                <!-- <select name="status" id="status" required>
                    <option value="Read">Read</option>
                    <option value="Not-Read">Not Read</option>
                </select> -->
            </div>
            <button id="close-button" formmethod="dialog">Cancel</button>
            <button id="confirm-button" value="Add book">Confirm</button>
        </form>
    </dialog>
    <div class="booksArea"></div>
    <script src="app.js"></script>
    <footer>Copyright <i class="fa-regular fa-copyright"></i> Omar Fetooh 2024 <a href="https://github.com/Omar-Fetooh"
            target="_blank">
            <i class="fab fa-github fa-spin"></i>
        </a></footer>
</body>

</html>
