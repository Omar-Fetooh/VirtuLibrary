<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuLibrary</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>VirtuLibrary</h1>
    <button id="new-book">New Book</button>
    <dialog>
        <form>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="no-pages">Number Of Pages</label>
                <input type="number" id="no-pages" name="no-pages">
            </div>
            <div>
                <label for="status">Read Status</label>
                <select name="status" id="status">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
            </div>
            <button id="close-button" formmethod="dialog">Cancel</button>
            <button id="confirm-button">Confirm</button>
        </form>
    </dialog>
    <div class="booksArea"></div>
    <script src="app.js"></script>
</body>

</html>
